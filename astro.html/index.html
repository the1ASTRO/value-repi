<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
    
      }
      h3 {
        color: azure;
      }
    </style>
    <div class="container-sm d-flex flex-column gap-3 justify-center w-50 p-5">

      <h3 class="display-3">Age Calculator</h3>

      <div id="message" class="alert alert-success"></div>

      <input id="name" type="text" class="form-control" placeholder="Name">
      <input id="surname" type="text" class="form-control" placeholder="Surname">
      <input id="age" class="form-control" type="number" placeholder="Age">

      <button class="btn btn-primary">Login</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
